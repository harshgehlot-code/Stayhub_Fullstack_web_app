{% extends "utils/base.html" %}
{% block start %} 

<div  class="container mt-5 pt-5 pb-5 center">

    <div class="col-md-6 mx-auto card p-5 shadow" style="border:none">
        
        <form method="POST" >
            {% include "utils/alerts.html"%}
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="form-group mb-3">
        <label for="exampleInputPassword1">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
